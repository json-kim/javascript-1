<!DOCTYPE html>

<html>
    <head>
        <title>javascript</title>
    </head>
    <body>
        <button id="btn">스펀지밥 안녕!</button>
        <button id="btn2">스타일 바꾸기</button>
        <br/>
        <img id="photo" src="hi.gif">
        
        <script>
            const photo = document.getElementById('photo');

            var old_image = photo.src; // 처음 이미지를 변수에 저장
            
            document.getElementById('btn').addEventListener('click', function () {
                console.log(photo.src);
                
                if (photo.src == old_image) {
                    photo.src = 'bob.gif'; // 예전 이미지일 경우
                } else {
                    photo.src = 'hi.gif'; // 바뀐 이미지일 경우
                }

                console.log(photo.src);
            });

            document.getElementById('btn2').addEventListener('click', function () {
                photo.style.width = '50%';
                photo.style.borderRadius = '200px';
                photo.style.filter = 'blur(5px)'
            });
        </script>
    </body>
</html>
