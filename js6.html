<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container-fluid col-6">
            <form action="/action_page.php">
                <div class="mb-3 mt-3">
                    <label for="search" class="form-label">검색어:</label>
                    <input
                        type="text"
                        class="form-control"
                        id="search"
                        placeholder="검색어를 입력해 주세요."
                        name="search">
                </div>
            </form>
            <button id="naver" type="button" class="btn btn-primary">네이버</button>
            <button id="google" type="button" class="btn btn-primary">구글</button>
            <button id="daum" type="button" class="btn btn-primary">다음</button>
        </div>
        
        <script>
            const search = document.getElementById('search');
            var searchValue = '';

            document.getElementById('naver').addEventListener('click', function () {
                searchValue = search.value;
                document.location.href = 'https://search.naver.com/search.naver?where=nexearch&sm=top_hty&fbm=0&ie=utf8&query=' + searchValue;
            })
            document.getElementById('google').addEventListener('click', function () {
                searchValue = search.value;
                document.location.href = 'https://www.google.com/search?q=' + searchValue;
            })
            document.getElementById('daum').addEventListener('click', function () {
                searchValue = search.value;
                document.location.href = 'https://search.daum.net/search?w=tot&DA=YZR&t__nil_searchbox=btn&sug=&sugo=&sq=&o=&q=' + searchValue;
            })
            
        </script>
    </body>
</html>
