<!DOCTYPE html>

<html>
    <head>
        <title>javascript</title>
    </head>
    <body>
        <button id="button">스타일 바꾸기</button>
        <p id="text">스타일을 바꿔 봅시다.</p>
        <script>
            document.getElementById('button').addEventListener('click', function() {
                document.getElementById('text').style.fontSize = '40px';
            });
        </script>
    </body>
</html>
